<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>REMANANCE | Admin</title>
<style>
body{background:#050505;color:#fff;font-family:Arial;padding:20px}
input,select,button{background:#111827;color:#fff;border:1px solid #333;padding:8px;margin:4px}
</style>
</head>
<body>

<h2>Şehir Güncelle</h2>
<select id="city">
<option value="34">İstanbul</option>
<option value="06">Ankara</option>
<option value="35">İzmir</option>
</select>
<select id="status">
<option value="safe">CONTROLLED</option>
<option value="active">ACTIVE REMANANCE</option>
<option value="total">TOTAL REMANANCE</option>
</select>
<input id="pop" type="number" placeholder="Nüfus">
<button onclick="updateCity()">Güncelle</button>

<h2>Haber Ekle</h2>
<input id="newsText">
<button onclick="addNews()">Ekle</button>

<h2>Haber Sil</h2>
<button onclick="clearNews()">Tümünü Sil</button>

<h2>Citizen Oluştur</h2>
<input id="n" placeholder="İsim">
<input id="s" placeholder="Soyisim">
<select id="c">
<option>İSTANBUL</option>
<option>ANKARA</option>
<option>İZMİR</option>
</select>
<button onclick="addCitizen()">Oluştur</button>

<script src="core.js"></script>
<script>
function updateCity(){
 const cities=getCities();
 const id=city.value;
 cities[id].status=status.value;
 cities[id].population=parseInt(pop.value)||cities[id].population;
 localStorage.cities=JSON.stringify(cities);
 alert("Güncellendi");
}

function addNews(){
 const n=getNews();
 n.unshift({id:Date.now(),text:newsText.value});
 localStorage.news=JSON.stringify(n);
 alert("Eklendi");
}

function clearNews(){
 localStorage.news="[]";
 alert("Silindi");
}

function addCitizen(){
 const arr=getCitizens();
 const code=Math.random().toString(36).substr(2,6).toUpperCase();
 arr.push({code,name:n.value,surname:s.value,city:c.value});
 localStorage.citizens=JSON.stringify(arr);
 alert("Citizen Code: "+code);
}
</script>

</body>
</html>
