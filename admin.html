<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMANANCE // ADMIN TERMINAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="admin-app">
    <header class="top-bar admin-header">
        <div class="logo">
            <h1>REMANANCE // OVERSEER CONTROL</h1>
        </div>
        <div class="system-notes">
            <p>CHANGES PUSHED TO TERMINALS INSTANTLY VIA LOCALSTORAGE</p>
        </div>
    </header>

    <main class="admin-dashboard">
        <section class="admin-section">
            <h2>> CITY MANAGEMENT</h2>
            <select id="admin-city-select">
                <option value="">Select City...</option>
            </select>
            <div id="city-controls" class="controls-hidden">
                <label>Status:</label>
                <select id="city-status">
                    <option value="green">CONTROLLED (Green)</option>
                    <option value="orange">ACTIVE (Orange)</option>
                    <option value="red">TOTAL (Red)</option>
                    <option value="black">UNKNOWN (Black)</option>
                </select>
                <label>Population:</label>
                <input type="number" id="city-pop">
                <button id="btn-update-city" class="action-btn">UPDATE CITY</button>
            </div>
        </section>

        <section class="admin-section">
            <h2>> DISTRICT MANAGEMENT</h2>
            <select id="admin-dist-city-select">
                <option value="">Select City...</option>
            </select>
            <select id="admin-district-select">
                <option value="">Select District...</option>
            </select>
            <div id="district-controls" class="controls-hidden">
                <label>Status:</label>
                <select id="district-status">
                    <option value="green">CONTROLLED (Green)</option>
                    <option value="orange">ACTIVE (Orange)</option>
                    <option value="red">TOTAL (Red)</option>
                    <option value="black">UNKNOWN (Black)</option>
                </select>
                <label>Population:</label>
                <input type="number" id="district-pop">
                <button id="btn-update-district" class="action-btn">UPDATE DISTRICT</button>
            </div>
        </section>

        <section class="admin-section">
            <h2>> NEWS OVERRIDE</h2>
            <div class="news-input">
                <input type="text" id="new-news-text" placeholder="Enter broadcast message...">
                <button id="btn-add-news" class="action-btn">BROADCAST</button>
            </div>
            <ul id="admin-news-list" class="admin-list"></ul>
        </section>

        <section class="admin-section full-width">
            <h2>> CITIZEN DATABASE MANAGEMENT</h2>
            <div class="citizen-form">
                <input type="text" id="cit-name" placeholder="Name">
                <input type="text" id="cit-surname" placeholder="Surname">
                <input type="number" id="cit-age" placeholder="Age">
                <select id="cit-gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="cit-profession" placeholder="Profession">
                <select id="cit-city">
                    <option value="istanbul">Istanbul</option>
                    <option value="ankara">Ankara</option>
                    <option value="izmir">Izmir</option>
                </select>
                <select id="cit-district">
                    <option value="">Select City First...</option>
                </select>
                <select id="cit-status">
                    <option value="Alive">Alive</option>
                    <option value="Infected">Infected</option>
                    <option value="Dead">Dead</option>
                    <option value="Missing">Missing</option>
                </select>
                <textarea id="cit-timeline" placeholder="Timeline details (one per line)"></textarea>
                <button id="btn-add-citizen" class="action-btn">GENERATE & SAVE CITIZEN</button>
            </div>
            <div id="citizen-list-container">
                <h3>REGISTERED CITIZENS</h3>
                <ul id="admin-citizen-list" class="admin-list"></ul>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
