<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMANANCE // OBSERVER TERMINAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="observer-app">
    <div class="crt-overlay"></div>
    
    <header class="top-bar">
        <div class="logo">
            <h1>REMANANCE_SYS_v2.4</h1>
            <span class="classification">CLASSIFIED: OBSERVER CLEARANCE ONLY</span>
        </div>
        <div class="sim-time">
            <h2 id="sim-day">Outbreak Day --</h2>
            <h3 id="sim-phase">Phase --</h3>
        </div>
        <div class="system-notes">
            <p>DATA RELIABILITY: <span class="warn-text">LOW</span></p>
            <p id="last-contact">Last confirmed sync: --</p>
            <p class="blink">Monitoring automated systems...</p>
        </div>
    </header>

    <main class="dashboard">
        <section class="left-panel">
            <div class="search-module">
                <label for="citizen-search">> CITIZEN DATABASE QUERY</label>
                <div class="search-wrapper">
                    <input type="text" id="citizen-search" placeholder="Enter Code (e.g., IST-0001)">
                    <button id="btn-search">SEARCH</button>
                </div>
                <div id="search-error" class="error-msg"></div>
            </div>

            <div class="map-container">
                <svg id="turkey-map" viewBox="0 0 1000 500" preserveAspectRatio="xMidYMid meet">
                    <polygon points="80,200 150,120 300,80 500,90 700,70 900,100 950,200 900,350 750,380 600,450 450,480 250,420 120,450 60,320" class="landmass" />
                    <g id="map-nodes"></g>
                    <g id="citizen-marker" class="hidden">
                        <circle cx="0" cy="0" r="6" class="pulse-marker" />
                        <text x="12" y="4" class="marker-label">TARGET FOUND</text>
                    </g>
                </svg>
                <div class="map-legend">
                    <div><span class="dot green"></span> CONTROLLED</div>
                    <div><span class="dot orange"></span> ACTIVE</div>
                    <div><span class="dot red"></span> TOTAL REMANANCE</div>
                    <div><span class="dot black"></span> UNKNOWN</div>
                </div>
            </div>
        </section>

        <section class="right-panel">
            <div id="info-display" class="panel-content">
                <div class="standby-msg">> AWAITING SELECTION...</div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
