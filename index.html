<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>REMANANCE DEMO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#050505;
  color:#eee;
  display:flex;
  height:100vh;
  overflow:hidden;
}

#map-area{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
}

#sidebar{
  width:360px;
  background:#0f0f12;
  border-left:1px solid #222;
  padding:20px;
  box-sizing:border-box;
}

svg{
  width:90%;
  height:90%;
}

path{
  stroke:#000;
  stroke-width:0.6;
  cursor:pointer;
}

.status-safe{ fill:#059669; }
.status-active{ fill:#d97706; }
.status-total{ fill:#dc2626; }
.status-unknown{ fill:#111; }

h1{ margin-top:0; }
.label{ color:#888; font-size:12px; margin-top:15px; }
.value{ font-size:18px; }
</style>
</head>

<body>

<div id="map-area">
<svg id="turkey-map" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">

<!-- İSTANBUL -->
<path
id="city-34"
data-id="34"
data-name="İSTANBUL"
d="M 386.25 225 386.65 224.72 386.73 224.63 386.89 224.62 386.86 224.38 386.96 224.3 387.12 224.5 387.24 224.53 387.37 224.49 387.59 224.29 387.65 224.46 387.75 224.51 388.18 224.48 388.26 224.39 388.13 224.04 388.17 223.95 388.3 223.93 388.49 224.04 388.64 224.05 388.69 223.93 388.63 223.77 388.73 223.71 388.92 223.8 389.17 223.67 389.65 223.66 389.85 223.71 390.06 224.02 390.29 224.06 390.37 223.87 389.98 223.48 390.15 223.37 390.41 223.45 390.76 223.79 391 223.83 391.12 223.78 391.23 223.6 390.95 223.3 390.96 223.09 391.05 222.93 391.15 222.89 391.36 222.92 391.48 223.13 391.5 223.48 391.69 223.52 391.92 223.37 392 222.92 Z"
/>

<!-- ANKARA (BASİT DEMO PATH) -->
<path
id="city-06"
data-id="06"
data-name="ANKARA"
d="M 480 180 L 530 180 L 520 230 L 470 220 Z"
/>

<!-- İZMİR (BASİT DEMO PATH) -->
<path
id="city-35"
data-id="35"
data-name="İZMİR"
d="M 320 230 L 370 230 L 360 280 L 310 270 Z"
/>

</svg>
</div>

<div id="sidebar">
<h1>REMANANCE</h1>

<div class="label">Şehir</div>
<div class="value" id="cityName">—</div>

<div class="label">Durum</div>
<div class="value" id="cityStatus">—</div>

<div class="label">Nüfus</div>
<div class="value" id="cityPop">—</div>
</div>

<script>
/* ===== VERİ ===== */
const cities = {
  "34": {name:"İSTANBUL", status:"total", population:15000000},
  "06": {name:"ANKARA", status:"total", population:5500000},
  "35": {name:"İZMİR", status:"active", population:4300000}
};

/* ===== HARİTA BAĞLAMA ===== */
document.querySelectorAll("#turkey-map path").forEach(p=>{
  const id = p.dataset.id;
  if(!cities[id]) return;
  p.classList.add("status-"+cities[id].status);
  p.onclick = ()=>selectCity(id);
});

function selectCity(id){
  const c = cities[id];
  document.getElementById("cityName").innerText = c.name;
  document.getElementById("cityStatus").innerText =
    c.status === "total" ? "TOTAL REMANANCE" :
    c.status === "active" ? "ACTIVE REMANANCE" : "CONTROLLED";
  document.getElementById("cityPop").innerText =
    c.population.toLocaleString("tr-TR");
}
</script>

</body>
</html>
