<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>REMANANCE | Türkiye Durum Haritası</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #050505;
  color: #ddd;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* MAP */
#map {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* SVG */
svg path {
  stroke: #111;
  stroke-width: 0.6;
  cursor: pointer;
  transition: fill 0.2s;
}
svg path:hover {
  opacity: 0.85;
}

/* STATUS COLORS */
.controlled { fill: #1a3a2a; }
.active { fill: #7d4e00; }
.total { fill: #5a0b0b; }

/* SIDEBAR */
#sidebar {
  width: 340px;
  background: #0f0f0f;
  padding: 20px;
  box-sizing: border-box;
  border-left: 1px solid #222;
}

h1 {
  margin: 0 0 10px;
  color: #fff;
  font-size: 20px;
}

.section {
  margin-bottom: 20px;
}

.label {
  font-size: 12px;
  color: #777;
}

.value {
  font-size: 16px;
  color: #fff;
}

input {
  width: 100%;
  padding: 8px;
  background: #000;
  border: 1px solid #333;
  color: #fff;
}
</style>
</head>

<body>

<div id="map"></div>

<div id="sidebar">
  <h1>REMANANCE</h1>

  <div class="section">
    <div class="label">Citizen Code</div>
    <input placeholder="Citizen Code Gir" />
  </div>

  <div class="section">
    <div class="label">Seçili Şehir</div>
    <div class="value" id="cityName">—</div>
  </div>

  <div class="section">
    <div class="label">Durum</div>
    <div class="value" id="cityStatus">—</div>
  </div>

  <div class="section">
    <div class="label">Hayatta Kalan</div>
    <div class="value" id="cityPop">—</div>
  </div>
</div>

<script>
// ŞEHİR DURUMLARI
const cityData = {
  istanbul: { status: "TOTAL REMANANCE", class: "total", pop: "1.240.000" },
  ankara:   { status: "TOTAL REMANANCE", class: "total", pop: "840.000" },
  izmir:    { status: "ACTIVE REMANANCE", class: "active", pop: "620.000" }
};

// SVG YÜKLE
fetch("turkey_adm1.svg")
  .then(res => res.text())
  .then(svg => {
    document.getElementById("map").innerHTML = svg;
    initMap();
  });

function initMap() {
  document.querySelectorAll("svg path").forEach(p => {
    const id = p.id?.toLowerCase();
    if (cityData[id]) {
      p.classList.add(cityData[id].class);
    } else {
      p.classList.add("controlled");
    }

    p.addEventListener("click", () => selectCity(id));
  });
}

function selectCity(id) {
  if (!cityData[id]) {
    document.getElementById("cityName").innerText = "Bilinmeyen Bölge";
    document.getElementById("cityStatus").innerText = "CONTROLLED";
    document.getElementById("cityPop").innerText = "—";
    return;
  }

  document.getElementById("cityName").innerText = id.toUpperCase();
  document.getElementById("cityStatus").innerText = cityData[id].status;
  document.getElementById("cityPop").innerText = cityData[id].pop;
}
</script>

</body>
</html>
